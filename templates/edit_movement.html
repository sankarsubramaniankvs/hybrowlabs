<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>HYBROWLABS</title>
    <link rel="stylesheet" href='/static/edit_movement.css' />
    {{locations}}
    {{products}}
    {{movement}}
</head>
<body>
    <div id='header'><h1>MOVEMENTS</h1></div>
    <div id=input-wrapper>
        <h2>Add Movement</h2>
        <div id='auth'></div>
        <p></p>
        <h2>ID-<div id='id'>{{movement[0]}}</div></h2>
        <p></p>
    <h4>From</h4>
    <p></p>
    <select name='from' id='from' required>
        <option value='{{movement[2]}}'>{{movement[2]}}</option>
        {% for i in locations %}
        {% if i[1] != movement[2] %}
        <option value='{{i[1]}}'>{{i[1]}}</option>
        {% endif %}
        {% endfor %}
    </select>
    <p></p>
    <h4>To</h4>
    <p></p>
    <select name='to' id='to' required>
        <option value='{{movement[3]}}'>{{movement[3]}}</option>
        {% for i in locations %}
        {% if i[1] != movement[3] %}
        <option value='{{i[1]}}'>{{i[1]}}</option>
        {% endif %}
        {% endfor %}
    </select>
    <p></p>
    <h4>Product</h4>
    <p></p>
    <select name='product' id='product' required>
        <option value='{{movement[4]}}'>{{movement[4]}}</option>
        {% for i in products %}
        {% if i[1] != movement[4] %}
        <option value='{{i[1]}}'>{{i[1]}}</option>
        {% endif %}
        {% endfor %}
    </select>
   <p></p>  
    <input name='qty' id='qty' type='text' placeholder="Quantity" value={{movement[5]}}>
    <p></p>
    <div id='back-button'><span>BACK</span></div>
    <div id='edit-button'><span>MODIFY</span></div>
</div>

    <script type='text/javascript' src="{{url_for('static',filename='edit_movement.js')}}"></script>
</body>
